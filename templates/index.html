{% extends "base.html" %} {% block content %}
<div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Akira</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('pictures') }}">Pictures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('videos') }}">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('synthetic_videos') }}">Synthetic</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <h2>Synthetic Video Generator</h2>
    <div>
        <div class="row">
            <div class="card" style="width: 300px; margin: 20px; height: 450px">
                <div class="card-body">
                    <div><img src="static/icons/icons8-image-96.png" class="img-upload-thumbnail" style="width: 100%;" id="uploaded-image"></div>
                    <h4 class="card-title">Upload a source image</h4>
                    <form id="upload-file" method="post" enctype="multipart/form-data" style="text-align: center;">
                        <label for="imageUpload" class="upload-label">Upload Image</label>
                        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                    </form>
                    <div class="centered">
                        <label class="upload-label" id="select-image">Select Image</label>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 300px; margin: 20px; height: 450px">
                <div class="card-body">
                    <div id="upload-container"><img src="static/icons/icons8-image-96.png" class="img-upload-thumbnail" style="width: 100%;" id="uploaded-video"></div>
                    <video id="srcVid2" style="width: 100%;" height="240" controls></video>
                    <h4 class="card-title">Upload a target video</h4>
                    <form id="upload-videoFile" method="post" enctype="multipart/form-data" style="text-align: center;">
                        <label for="videoUpload" class="upload-label">Upload Video</label>
                        <input type="file" name="file" id="videoUpload" accept=".mp4, .mov">
                    </form>
                    <div class="centered">
                        <label class="upload-label" id="select-video">Select Video</label>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 300px; margin: 20px; height: 450px">
                <div class="card-body" style="text-align: center;">
                    <div><img src="static/icons/icons8-image-96.png" class="img-upload-thumbnail" style="width: 100%;" id="out-image"></div>
                    <div class="loader" style="display:none;"></div>
                    <video id="outVid2" style="width: 100%;" height="240" controls></video>
                    <h4 class="card-title">Synthetic Video</h4>
                    <button type="button" class="btn btn-primary btn-lg " id="btn-generate" style="text-align: center;">Generate!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron" id="image-selector">
        <div id="gallery">
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
{% endblock scripts %}
