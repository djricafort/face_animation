{% extends "base.html" %} {% block content %}
<div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Akira</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('pictures') }}">Pictures</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('synthetic_videos') }}">Synthetic</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <h2>Video Gallery</h2>
    <form id="upload-videoFile" method="post" enctype="multipart/form-data">
        <label for="videoUpload" class="upload-label">
            Upload Video
        </label>
        <input type="file" name="file" id="videoUpload" accept=".mp4, .mov">
    </form>
    <div class="embed-responsive embed-responsive-16by9">
        <video title="video gallery" width="320" height="240" controls id="video-player">
            <source type="video/mp4" id="vid-source">
        </video>
    </div>
    <div>
        <!-- <button type="button" class="btn btn-danger" id="btn-delete" style="margin-top: 20px;">Delete</button> -->
        <a id="dl-link">
            <button type="button" class="btn btn-success" id="btn-download" style="margin-top: 20px;">Download</button>
        </a>
    </div>
    <div>
        <div id="gallery">
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/videos.js') }}" type="text/javascript"></script>
{% endblock scripts %}
